name: Build and Deploy

on:
  push:
    branches:
      - '*' # Triggers on push to any branch

jobs:
  build-and-commit:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: âš™ï¸ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: ğŸ“¦ Install dependencies
      run: npm install

    - name: ğŸš€ Run build script
      # This single command now does all the work!
      run: node minify.js

    - name: âœ¨ Commit and push changes
      run: |
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git config --global user.name "GitHub Actions"
        git add code/source.min.js code/tampermonkey_userscript/bm-enhanced.min.js code/chrome-extension/content.js
        if ! git diff --staged --quiet; then
          git commit -m "build: Minify JS and update versions [skip ci]"
          git push
        else
          echo "No changes to commit."
        fi