name: Minify and Update

on:
  push:
    branches:
      - '*' # Triggers on push to any branch

jobs:
  minify-and-update:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
    - name:  Checkout code
      uses: actions/checkout@v4

    - name: âš™ï¸ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: ğŸ“¦ Install dependencies
      run: npm install

    - name: ğŸš€ Minify JS with Terser
      run: node minify.js

    - name: ğŸ“ Build Tampermonkey script from template
      run: |
        # 1. Create the final script by copying the template.
        cp code/tampermonkey_userscript/template.user.js code/tampermonkey_userscript/bm-enhanced.min.js

        # 2. Inject the minified code into the new file.
        sed -i '/\/\/INJECT_MINIFIED_CODE_HERE/ {
            r code/source.min.js
            d
        }' code/tampermonkey_userscript/bm-enhanced.min.js
        
        # 3. Update the version number in the new file.
        version=$(grep -oP 'const EXTENSION_VERSION = "\K[^"]+' code/source.js)
        sed -i "4s#^// @version .*#// @version $version#" code/tampermonkey_userscript/bm-enhanced.min.js

    - name: ğŸ“ Update Chrome Extension script
      run: cp code/source.min.js code/chrome_extension/content.js

    - name: âœ¨ Commit and push changes
      run: |
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git config --global user.name "GitHub Actions"
        # The add command now includes the *generated* script
        git add code/source.min.js code/tampermonkey_userscript/bm-enhanced.min.js code/chrome_extension/content.js
        if ! git diff --staged --quiet; then
          git commit -m "build: Minify JS and update versions [skip ci]"
          git push
        else
          echo "No changes to commit."
        fi