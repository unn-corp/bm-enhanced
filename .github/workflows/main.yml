name: Minify and Update

on:
  push:
    branches:
      - '*' # Triggers on push to any branch

jobs:
  minify-and-update:
    runs-on: ubuntu-latest

    # This grants the workflow permission to write back to the repository.
    permissions:
      contents: write

    steps:
    - name:  checkout code
      uses: actions/checkout@v4

    - name: âš™ï¸ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm' # Cache npm dependencies for faster runs

    - name: ğŸ“¦ Install dependencies
      # Reads package.json and installs terser
      run: npm install

    - name: ğŸš€ Minify JS with Terser
      # Executes your custom Node.js script
      run: node minify.js

    - name: ğŸ“ Replace line 17 with minified code
      run: sed -i -e '17r code/source.min.js' -e '17d' code/tampermonkey_userscript/bm-enhanced.min.js

    - name: ğŸ”„ Update @version in userscript
      run: |
        # Extract version from source.js
        version=$(grep -oP 'const EXTENSION_VERSION = "\K[^"]+' code/source.js)
        # Update version in the Tampermonkey script header
        sed -i "4s#^// @version .*#// @version $version#" code/tampermonkey_userscript/bm-enhanced.min.js

    - name: âœ¨ Commit and push changes
      run: |
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git config --global user.name "GitHub Actions"
        git add code/source.min.js code/tampermonkey_userscript/bm-enhanced.min.js
        # Commit only if there are changes, and add [skip ci] to prevent an infinite loop
        if ! git diff --staged --quiet; then
          git commit -m "build: Minify JS and update version [skip ci]"
          git push
        else
          echo "No changes to commit."
        fi